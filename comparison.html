<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古今科技成果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/comparison.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', serif;
        }

        :root {
            --primary-color: #8B0000;    /* 深红色 */
            --secondary-color: #E8C39E;   /* 典雅米色 */
            --text-color: #2C1810;        /* 深褐色文字 */
            --accent-color: #D4AF37;      /* 金色点缀 */
            --bg-gradient: linear-gradient(135deg, var(--primary-color), #4A0404);
            --overlay-color: rgba(44, 24, 16, 0.5);
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: #f9f6f2;
            min-height: 100vh;
        }

        header {
            width: 100%;
            height: 68px;
            background: var(--bg-gradient) !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            padding-left: 50px;
            line-height: 68px;
        }

        .navigation {
            float: right;
            height: 100%;
        }

        .navigation-items {
            display: flex;
            align-items: center;
            height: 100%;
            padding-right: 50px;
        }

        .navigation-items a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 0 20px;
            transition: 0.3s;
        }

        .navigation-items a:hover {
            color: var(--accent-color);
        }

        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--bg-gradient);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        #comparison-container {
            width: 100%;
            height: calc(100vh - 68px);
            margin-top: 68px;
        }
    </style>
</head>
<body>
    <header>
        <a href="top.html" class="brand">中华自然科学经典</a>
        <div class="navigation">
            <div class="navigation-items">
                <a href="top.html">首页</a>
                <a href="network.html">知识网络</a>
                <a href="comparison.html" style="color: var(--accent-color);">科技成果</a>
                <div class="dropdown">
                    <a href="#">历史脉络</a>
                    <div class="dropdown-content">
                        <a href="page2.html">朝代纵览</a>
                        <a href="page3.html">朝代聚焦</a>
                    </div>
                </div>
                <a href="cultural.html">文化词云</a>
                <a href="culture.html">知识传播</a>
            </div>
        </div>
    </header>
    <div id="comparison-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/comparison.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initComparison();
        });
    </script>
</body>
</html>
